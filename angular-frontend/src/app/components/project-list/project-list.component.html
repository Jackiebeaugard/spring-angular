<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-xs-12 col-sm-4"><h3 class="text-center">{{ title }}</h3></div>
    <div class="col-xs-12 col-sm-4">
        <button class="btn btn-outline-info float-end me-3">
            {{ addButtonText }}
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
        </button>
    </div>
</div>
<ng-container *ngFor="let project of projectList">
    <div class="py-3">
        <div class="card">
            <div class="card-header bg-info">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 fs-5 pt-1">{{ project.title }}</div>
                    <div class="col-xs-12 col-sm-6">
                        <button type="button" class="btn btn-success float-end">
                            {{ completeButtonText }}
                            <fa-icon [icon]="['fas', 'check']"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                {{ project.description }}
            </div>
            <div class="card-footer bg-light">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        {{ project.complete }}
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <button type="button" class="btn btn-outline-secondary float-end">
                            <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
